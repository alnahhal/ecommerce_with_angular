<div class="card my-3 border-primary" style="height: 500px; " >
    <div class="card-body">
        <div class="card-img-actions" *ngFor="let image of productItem.images let i =index " >
                 <div *ngIf="i == 0" >
                    <img [src]="image" class="card-img img-fluid" style="height: 200px;width: 300px;">
                 </div>
        </div>
    </div>

    <div class="card-body bg-light text-center">
        <div class="mb-2">
            <h6 class="font-weight-semibold mb-2">
                <a style="height: 50px;" [href]="productItem.thumbnail" class="text-default mb-2" data-abc="true">{{productItem.title}} & {{productItem.description}}</a>
            </h6>

            <a href="#" class="text-muted" data-abc="true">{{productItem.brand}} & {{productItem.category}}</a>
        </div>

        <h3 class="mb-0 font-weight-semibold">{{productItem.price  }} EGP</h3>


        <div class="text-muted mb-3">{{productItem.discountPercentage}} discount & <span >stock {{productItem.stock }}</span></div>
       
     

       <button (click)="RedirectToDetails(productItem.id)"  type="button" class="btn bg-cart" style="margin-right: 20px;"> Details</button>
        <button (click)="clickedButtonCart(productItem)"  type="button" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>
    
    </div>
</div>
